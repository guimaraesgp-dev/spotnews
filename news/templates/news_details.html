{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Página de Detalhes da Notícia</title>
    </head>
    <body>
        <header class="header">
            <ul class="header-links">
                <a href="{% url 'home-page' %}">Home</a>
            </ul>
        </header>
        <div>
            <h1 class="news-title">{{ new.title }}</h1>
            <p class="news-content">{{ new.content }}</p>
            {% for c in categories %}
                <span class="news-categories">{{ c }}</span>
            {% endfor %}
            <span  class="news-author">{{ new.author }}</span>
            {% if new.image %}
                <img src="{% static new.image.url %}">
            {% endif %}
            <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
        </div>
    </body>
</html>
